plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.16'
}

group 'by.butek.spring'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
}

intellij {
    version '2019.3'
    plugins = ['java', 'properties']
}

patchPluginXml {
    changeNotes """
      Implemented support for basic features of Spring Boot framework.
      """
}