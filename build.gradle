plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.20'
}

group 'by.butek.spring'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
}

intellij {
    version '2020.1'
    plugins = ['java', 'properties']
}

patchPluginXml {
    changeNotes """
      Implemented support for basic features of Spring Boot framework.
      """
}